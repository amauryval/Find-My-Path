<div id="nodes-controler" class="container-fluid">
    <div class="row">

        <div class="col-md-12">
            <h3 class="sub-title">2. Parameters</h3>
        </div>

        <form class="col-md-12">
            <div class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">Editing</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="edit_mode" name="edit_options"  [(ngModel)]="EditModeStatus" (change)="checkEditMode($event)">
                            <label class="form-check-label" for="edit_mode">Edit mode</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">Transport modes</legend>
                    <div class="col-sm-8">
                        <div class="form-check" *ngFor="let mode of TransportModes">
                            <input class="form-check-input" type="radio" id="mode.value" name="mode_options" [(ngModel)]="TransportModeSelected" [value]="mode.value">
                            <label class="form-check-label" for="mode">{{mode.title}}</label><br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-4 pt-0">Option</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="elevation_mode" name="elevation_options" [(ngModel)]="ElevationModeStatus">
                            <label class="form-check-label" for="elevation_mode">Elevation output</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3">
                    <input
                        class="form-control btn btn-primary"
                        type="submit"
                        value="Submit"
                        (click)="computePath()"
                    >
                </div>
            </div>

        </form>
    </div>
</div>
