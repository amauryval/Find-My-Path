<div id="nodes-controler" class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <h3 class="sub-title">2. Computed</h3>
            </div>
            
            <div class="col-md-12">
                <p>
                    <button id="btn-add-tab" type="button" class="btn btn-primary pull-right" (click)="addPath()">Add Path</button>
                </p>
                
                <div *ngIf="isPathFound">
                    <!-- Nav tabs -->
                    <div id="tab-list" class="nav nav-tabs" role="tablist">
                        <a class="nav-item nav-link" id="{{ 'nav-' + path.id }}" *ngFor="let path of PathsHandlerContainer; let i = index" href="{{ '#' + path.id }}" (click)="getTabId(path.id)" role="tab" data-toggle="tab" aria-controls="tab" aria-selected="true">{{path.name}}
                        </a>
                    </div>

                    <!-- Tab panes -->
                    <div id="tab-content" class="tab-content">
                        <div class="tab-pane fade in" id="{{ path.id }}" *ngFor="let path of PathsHandlerContainer; let i = index">
                        
                            <app-inputparameters [pathId]="path.id"></app-inputparameters>
                            <app-nodescontrolers [pathId]="path.id"></app-nodescontrolers>
                            <app-nodesstatistics [pathId]="path.id"></app-nodesstatistics>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
